<h4>Consulta de Contatos</h4>
<p>Listagem de contatos cadastrados.</p>

<div *ngIf="mensagem != ''">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{ mensagem }}</strong>
        <button (click)="mensagem = ''" type="button" class="btn-close" aria-label="Close"></button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-sm">
        <thead>
            <tr>
                <td>Nome do contato:</td>
                <td>Email:</td>
                <td>Telefone:</td>
                <td>Operações:</td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let ctt of contatos">
                <td>{{ctt.nome}}</td>
                <td>{{ctt.email}}</td>
                <td>{{ctt.telefone}}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-2">Editar</button>
                    <button (click)="excluirCliente(ctt.idContato)" class="btn btn-sm btn-danger">Excluir</button>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">
                    Quantidade de Contatos: {{contatos.length}}
                </td>
            </tr>
        </tfoot>
    </table>
</div>
