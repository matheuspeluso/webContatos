<h4>Cadastro de Contatos</h4>
<p>Preencha o formulário para incluir um contato na lista.</p>

<!--fazendo mapeamento do formulario-->
<form [formGroup]="formulario_contato" (ngSubmit)="cadastrarContato()">
    <div class="row">
        <div class="col-md-5">
            <label>Nome do Contato: </label>
            <input type="text" class="form-control" formControlName="nome" placeholder="digite seu nome...">
        </div>

        <div class="col-md-5">
            <label>Email: </label>
            <input type="email" class="form-control" formControlName="email" placeholder="digite seu email...">
        </div>

        <div class="col-md-2">
            <label>Telefone: </label>
            <input type="text" class="form-control" formControlName="telefone" placeholder="digite numero de telefone...">
        </div>
    </div>

    <!--enquanto não escrever todos os campos o botão fica desativado-->
    <div class="mt-3 d-flex justify-content-end ">
        <input type="submit" value="Cadastrar Contato" class="btn btn-success" [disabled]="formulario_contato.invalid">
    </div>
</form>
